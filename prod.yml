version: '3.8'

services:

  django:
    build: 
     - context: ./
     - dockerfile: Dockerfile-prod
    volumes:
      - ./statics:/statics
    env_file: ./.env_var
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    env_file: ./.env_var
    volumes: 
     - dbdata:/var/lib/postgresql/data
    
  nginx:
    depends_on:
      - django
    image: nginx:1.25.1
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./statics:/etc/nginx/html/static

volumes:
  dbdata: